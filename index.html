<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="main.css" rel="stylesheet" type="text/css">
    <title>War Time Communication | Encryption</title>
</head>

<body class="bgcolor">
    <div class="container-fluid"><a style="letter-spacing: 3px; color: aquamarine;" href="home.html">WAR TIME COMM.</a>
    </div>


    <div class="card">
        <div class="card-body">
            <div class="container">

                <div class="row sp1">
                    <div class="col-sm">
                        Encryption Code:
                    </div>
                    <div class="col-sm">
                        <textarea class="psc" name="psc" placeholder="example: R5" id="" cols="15" rows="1"></textarea>
                    </div>
                </div>
                <div class="row sp1">
                    <div class="col-sm">
                        Enter your message:
                    </div>
                    <div class="col-sm">
                        <textarea class="tstmsg" name="tstmsg" placeholder="Enter message to encrypt/decrypt" id=""
                            cols="25" rows="3"></textarea>
                    </div>
                </div class="justify-content-center">
                <div class="row">
                    <div class="col-sm btnindex">
                        <button id="" class="who-are-we-2 font-spec"><a style="color: black;"
                                href="index.html">ENCRYPT</a></button>
                        <span class="sp2"><button id="" class="who-are-we-2 font-spec"><a style="color: black;"
                                    href="index.html">DECRYPT</a></button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <footer>
        <div class="footbg">
            <div class="foottext">
                <a style="color: blanchedalmond;" href="#">A project by Dhairya Ostwal</a>
            </div>

            <a href=""><i style="color: blanchedalmond;" class="cib-github"></i></a>

        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
